name: Release Plugin (Beta)

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate Changelog from Commits + PRs
        id: changelog
        run: |

          LAST_TAG=$(git describe --tags --abbrev=0)
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          
          echo "### âœ¨ New Features" >> $GITHUB_OUTPUT
          
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ“ˆ Improvements" >> $GITHUB_OUTPUT
          
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ› Fixes" >> $GITHUB_OUTPUT
          
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ›  Technical Changes" >> $GITHUB_OUTPUT
          
          echo "" >> $GITHUB_OUTPUT
          echo "## ðŸ”— Check out the [website](https://timonc.be/custom_enchants) for more information" >> $GITHUB_OUTPUT
          
          git log $LAST_TAG..HEAD --pretty=format:'- %s' >> $GITHUB_OUTPUT
          
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if tag is a prerelease
        id: precheck
        run: |
          if [[ "${GITHUB_REF_NAME}" == *"beta"* ]]; then
            echo "pre=true" >> $GITHUB_OUTPUT
          else
            echo "pre=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload pre-built jar to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/CustomEnchants-*.jar
          body: ${{ steps.changelog.outputs.changelog }}
          prerelease: ${{ steps.precheck.outputs.pre }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}